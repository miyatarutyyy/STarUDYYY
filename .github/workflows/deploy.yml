name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  # Actions タブから手動実行も可
  workflow_dispatch:
# このジョブがリポジトリをクローンし、Pages デプロイを作ることを許可
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5

      - name: Install, build, and upload your site output
        uses: withastro/action@v5
        # with:
        #   path: .           # プロジェクトのルート（必要なら）
        #   node-version: 22  # Node のバージョン（省略可）
        #   package-manager: npm@latest  # npm / pnpm など（省略可）

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
